 <!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Platform Diklat</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:#f4f6f8;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  font-weight:600;
}

.header-user{
  display:flex;
  align-items:center;
  gap:8px;
}

.header-user img{
  width:35px;
  height:35px;
  border-radius:50%;
  object-fit:cover;
}

.login-btn,.mini-btn{
  background:#0fa3b1;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:10px;
  font-size:12px;
}

/* CARD */
.card{
  background:white;
  margin:12px;
  border-radius:18px;
  padding:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.card img{
  width:100%;
  border-radius:12px;
  margin:10px 0;
}

.small{ font-size:12px; color:#666; }

/* TABLE */
table{
  width:95%;
  margin:10px auto;
  border-collapse:collapse;
  background:white;
  border-radius:12px;
  overflow:hidden;
}

th,td{
  padding:8px;
  font-size:12px;
  border-bottom:1px solid #ddd;
  text-align:left;
}

td img{
  width:50px;
  border-radius:8px;
}

/* NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.page{ display:none; padding-bottom:80px; }
.active-page{ display:block; }

/* MODAL */
.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  padding:20px;
  border-radius:15px;
  width:90%;
}

.modal input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:10px;
  background:#eee;
}
</style>
</head>

<body>

<!-- BERANDA -->
<div id="home" class="page active-page">
  <div class="header">
    Beranda
    <div id="headerUser"></div>
  </div>
  <div id="homeList"></div>
</div>

<!-- MANDIRI -->
<div id="mandiri" class="page">
  <div class="header">
    Mandiri
    <div id="headerUser2"></div>
  </div>
  <div id="mandiriList"></div>
</div>

<!-- MEMBER / UNGGAHAN -->
<div id="member" class="page">
  <div class="header">
    Unggahan Member
    <div id="headerUser3"></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>User</th>
        <th>Judul</th>
        <th>Deskripsi</th>
        <th>Preview</th>
      </tr>
    </thead>
    <tbody id="uploadTable"></tbody>
  </table>

</div>

<!-- NAV -->
<div class="bottom-nav">
  <div onclick="showPage('home')">Beranda</div>
  <div onclick="showPage('mandiri')">Mandiri</div>
  <div onclick="showPage('member')">Member</div>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h3>Login Member</h3>
    <input id="userInput" placeholder="Username">
    <input id="passInput" type="password" placeholder="Password">
    <button class="mini-btn" onclick="login()">Login</button>
    <button onclick="closeLogin()">Tutup</button>
    <p id="loginInfo"></p>
  </div>
</div>

<script>

const sheetID="1wZ2FcazGPDNKXxqVbML99pczrW_Y7gENBMhiF5BfcHk";

/* NAV */
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active-page"));
  document.getElementById(id).classList.add("active-page");
}

/* HEADER USER */
function renderHeader(){

  const user=JSON.parse(localStorage.getItem("userLogin"));

  let html;

  if(user){
    html=`
      <div class="header-user">
        <button class="mini-btn" onclick="unggah()">Unggah</button>
        <button class="mini-btn" onclick="logout()">Logout</button>
        <img src="${user.foto}">
      </div>`;
  }else{
    html=`<button class="login-btn" onclick="openLogin()">Login</button>`;
  }

  headerUser.innerHTML=html;
  headerUser2.innerHTML=html;
  headerUser3.innerHTML=html;
}

/* LOGIN MODAL */
function openLogin(){ loginModal.style.display="flex"; }
function closeLogin(){ loginModal.style.display="none"; }

/* LOGIN */
function login(){

  const user=userInput.value;
  const pass=passInput.value;

  fetch(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=akun&tq=${
    encodeURIComponent(`select * where A='${user}' and B='${pass}'`)
  }`)
  .then(res=>res.text())
  .then(rep=>{

    const json=JSON.parse(rep.substring(47).slice(0,-2));
    const rows=json.table.rows;

    if(rows.length>0){

      localStorage.setItem("userLogin",JSON.stringify({
        username:rows[0].c[0].v,
        foto:rows[0].c[3].v
      }));

      renderHeader();
      closeLogin();

    }else{
      loginInfo.innerText="Login gagal!";
    }
  });
}

/* LOGOUT */
function logout(){
  localStorage.removeItem("userLogin");
  renderHeader();
}

/* UNGGAH (Dummy) */
function unggah(){
  alert("Fitur unggah karya (demo)");
}

/* BERANDA */
fetch(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Dashboard&tq=${
encodeURIComponent("select B,C,D where B is not null")
}`)
.then(res=>res.text())
.then(rep=>{
  const json=JSON.parse(rep.substring(47).slice(0,-2));
  const rows=json.table.rows;

  rows.forEach(r=>{
    homeList.innerHTML+=`
      <div class="card">
        <h3>${r.c[0]?.v||""}</h3>
        <img src="${r.c[1]?.v||""}">
        <p class="small">${r.c[2]?.v||""}</p>
      </div>
    `;
  });
});

/* MANDIRI */
fetch(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=galery&tq=${
encodeURIComponent("select B,C,D where B is not null")
}`)
.then(res=>res.text())
.then(rep=>{
  const json=JSON.parse(rep.substring(47).slice(0,-2));
  const rows=json.table.rows;

  rows.forEach(r=>{
    mandiriList.innerHTML+=`
      <div class="card">
        <img src="${r.c[0]?.v||""}">
        <h4>${r.c[1]?.v||""}</h4>
        <p class="small">${r.c[2]?.v||""}</p>
      </div>
    `;
  });
});

/* DATA DUMMY UNGGAHAN MEMBER */
const uploads=[
{user:"andi",judul:"Poster Literasi",desc:"Karya siswa kelas 7",img:"https://picsum.photos/100?1"},
{user:"budi",judul:"Infografis Sains",desc:"Materi IPA",img:"https://picsum.photos/100?2"},
{user:"citra",judul:"Video Pembelajaran",desc:"Matematika SMP",img:"https://picsum.photos/100?3"},
{user:"dina",judul:"Komik Edukasi",desc:"Bahasa Indonesia",img:"https://picsum.photos/100?4"}
];

uploads.forEach((u,i)=>{
  uploadTable.innerHTML+=`
    <tr>
      <td>${i+1}</td>
      <td>${u.user}</td>
      <td>${u.judul}</td>
      <td>${u.desc}</td>
      <td><img src="${u.img}"></td>
    </tr>
  `;
});

/* INIT */
renderHeader();

</script>
</body>
</html>
